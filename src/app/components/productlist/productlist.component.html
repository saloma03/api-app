<section class=" bg-gray-100" >
  <div class="py-10 px-20 ">

    <div class="grid lg:grid-cols-6 md:grid-cols-3 sm:grid-cols-1 gap-3">
      @for (p of products; track $index) {
        @if (
          p.category == category
        ) {
          <app-productitem [product]="p"></app-productitem>

        }
      }
    </div>


  </div>
</section>
