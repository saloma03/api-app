<div class="rounded-lg border-2 border-gray-200 cursor-pointer hover:scale-105 bg-white">
  <div class="p-4">
    <div class="flex justify-center items-center">
      <img [src]="product.image" class="h-52 object-contain" alt="">
    </div>
    <div>
      <div>
        <p class="line-clamp-1 pt-2 text-sm text-gray-500">{{product.title}}</p>
      </div>
      <ul class="list-none flex justify-center items-center gap-2 py-2">

        @for (i of ratingN; track $index) {
          <li class="flex">
            <i class="fa-solid fa-star text-yellow-500"></i>
          </li>
        }
        <div class="ms-auto">
          <i class="fa-solid fa-users px-1"></i>
          <span class="text-xs">{{product.rating.count}}</span>
        </div>
      </ul>
      <div>
        <span class="text-lg text-green-400 font-bold">${{product.price}}</span>
      </div>
      <div>
        <p class="line-clamp-2 pt-2 text-sm text-gray-500">
            {{product.description}}
        </p>
      </div>

    </div>

  </div>

</div>
